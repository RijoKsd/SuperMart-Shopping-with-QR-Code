<body>
    <div class="  bg-white p-0"> 
        <!-- Spinner Start   -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End   -->


        <!-- Navbar & Hero Start -->
        <div class=" position-relative p-0" id="login-section">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="/" class="navbar-brand p-0">
                    <h1 class="text-primary m-0">
                        <i class="fa fa-store me-3"></i>
                        SuperMart
                    </h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse my-3" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4 text-end ">


                    </div>
                    <!-- <a href="/register" class=" btn btn-outline-primary mx-4 ">Register</a> -->
                    <a href="/#login-section" class="btn btn-primary py-2 px-4">Login</a>

                </div>
            </nav>

            <div class=" py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Register</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Register</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <!-- Contact Start -->
        <div class=" py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">Register</h5>
                    <h1 class="mb-5">Explore new shopping experience</h1>
                </div>
                <div class="row g-4">
                    <div class="col-12">
                    </div>
                    <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
                        <img src="../../static/assests/images/mobile-payments-mobile-banking.gif" class="img-fluid" alt="">
                    </div>

                    <!-- Register section -->
                    <div class="col-md-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form method="post" enctype="multipart/form-data" autocomplete="off">
                                <div class="row g-3 mt-lg-5">
                                    <div class="col-lg-6 ">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Shop Name"
                                                name="shop_name" required>
                                            <label for="name">Shop Name</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="place" placeholder="place"
                                                name="place" required>
                                            <label for="place">Place</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="pin" placeholder="Pin"
                                                name="pin" required pattern="[6][0-9]{5}">
                                            <label for="pin">Pin</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Your Email"
                                                name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                            <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="phone" placeholder="Phone"
                                                name="phone" required  pattern="^[6-9]\d{9}$">
                                            <label for="phone">Phone</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Shop Image</label>
                                            <input class="form-control bg-light" type="file" id="formFile" name="image" >
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="password" name="password" required>
                                            <label for="Password">Password</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <!-- <button class="btn btn-primary w-100 py-3" type="submit">Register</button> -->
                                        <input type="submit"  class="btn btn-primary w-100 py-3" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-5  wow fadeIn" data-wow-delay="0.1s">
           
            <footer class="bg-dark text-center text-light">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  Â© 2023 Copyright:

                </div>
              </footer>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
